<div>
    <h2 data-translate="prueba3App.valoraciones.home.title">Valoraciones</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="valoraciones-my-suffix.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="prueba3App.valoraciones.home.createLabel">
                        Create new Valoraciones
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="prueba3App.valoraciones.puntuacion">Puntuacion</span></th>
                    <th><span data-translate="prueba3App.valoraciones.comentario">Comentario</span></th>
                    <th><span data-translate="prueba3App.valoraciones.ubicacionLatRest">Ubicacion Lat Rest</span></th>
                    <th><span data-translate="prueba3App.valoraciones.ubicacionLongRest">Ubicacion Long Rest</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="valoraciones in vm.valoraciones track by valoraciones.id">
                    <td><a ui-sref="valoraciones-my-suffix-detail({id:valoraciones.id})">{{valoraciones.id}}</a></td>
                    <td>{{valoraciones.puntuacion}}</td>
                    <td>{{valoraciones.comentario}}</td>
                    <td>{{valoraciones.ubicacionLatRest}}</td>
                    <td>{{valoraciones.ubicacionLongRest}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="valoraciones-my-suffix-detail({id:valoraciones.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="valoraciones-my-suffix.edit({id:valoraciones.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="valoraciones-my-suffix.delete({id:valoraciones.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
