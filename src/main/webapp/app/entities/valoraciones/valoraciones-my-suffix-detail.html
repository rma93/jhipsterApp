
<div>
    <h2><span data-translate="prueba3App.valoraciones.detail.title">Valoraciones</span> {{vm.valoraciones.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="prueba3App.valoraciones.puntuacion">Puntuacion</span></dt>
        <dd>
            <span>{{vm.valoraciones.puntuacion}}</span>
        </dd>
        <dt><span data-translate="prueba3App.valoraciones.comentario">Comentario</span></dt>
        <dd>
            <span>{{vm.valoraciones.comentario}}</span>
        </dd>
        <dt><span data-translate="prueba3App.valoraciones.ubicacionLatRest">Ubicacion Lat Rest</span></dt>
        <dd>
            <span>{{vm.valoraciones.ubicacionLatRest}}</span>
        </dd>
        <dt><span data-translate="prueba3App.valoraciones.ubicacionLongRest">Ubicacion Long Rest</span></dt>
        <dd>
            <span>{{vm.valoraciones.ubicacionLongRest}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="valoraciones-my-suffix-detail.edit({id:vm.valoraciones.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
