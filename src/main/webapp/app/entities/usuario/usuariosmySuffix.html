<div>
    <h2 data-translate="prueba3App.usuario.home.title">Usuarios</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="usuario-my-suffix.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="prueba3App.usuario.home.createLabel">
                        Create new Usuario
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nombre"><span data-translate="prueba3App.usuario.nombre">Nombre</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="apellido1"><span data-translate="prueba3App.usuario.apellido1">Apellido 1</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="apellido2"><span data-translate="prueba3App.usuario.apellido2">Apellido 2</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="edad"><span data-translate="prueba3App.usuario.edad">Edad</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="email"><span data-translate="prueba3App.usuario.email">Email</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="calle"><span data-translate="prueba3App.usuario.calle">Calle</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="foto"><span data-translate="prueba3App.usuario.foto">Foto</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="usuario in vm.usuarios track by usuario.id">
                    <td><a ui-sref="usuario-my-suffix-detail({id:usuario.id})">{{usuario.id}}</a></td>
                    <td>{{usuario.nombre}}</td>
                    <td>{{usuario.apellido1}}</td>
                    <td>{{usuario.apellido2}}</td>
                    <td>{{usuario.edad}}</td>
                    <td>{{usuario.email}}</td>
                    <td>{{usuario.calle}}</td>
                    <td>
                        <a ng-if="usuario.foto" ng-click="vm.openFile(usuario.fotoContentType, usuario.foto)">
                            <img data-ng-src="{{'data:' + usuario.fotoContentType + ';base64,' + usuario.foto}}" style="max-height: 30px;" alt="usuario image"/>
                        </a>
                        <span ng-if="usuario.foto">{{usuario.fotoContentType}}, {{vm.byteSize(usuario.foto)}}</span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="usuario-my-suffix-detail({id:usuario.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="usuario-my-suffix.edit({id:usuario.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="usuario-my-suffix.delete({id:usuario.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
