<div>
    <h2 data-translate="prueba3App.restaurante.home.title">Restaurantes</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="restaurante-my-suffix.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="prueba3App.restaurante.home.createLabel">
                        Create new Restaurante
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="direccion"><span data-translate="prueba3App.restaurante.direccion">Direccion</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nombre"><span data-translate="prueba3App.restaurante.nombre">Nombre</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="ubicacionLat"><span data-translate="prueba3App.restaurante.ubicacionLat">Ubicacion Lat</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="ubicacionLong"><span data-translate="prueba3App.restaurante.ubicacionLong">Ubicacion Long</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="restaurante in vm.restaurantes track by restaurante.id">
                    <td><a ui-sref="restaurante-my-suffix-detail({id:restaurante.id})">{{restaurante.id}}</a></td>
                    <td>{{restaurante.direccion}}</td>
                    <td>{{restaurante.nombre}}</td>
                    <td>{{restaurante.ubicacionLat}}</td>
                    <td>{{restaurante.ubicacionLong}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="restaurante-my-suffix-detail({id:restaurante.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="restaurante-my-suffix.edit({id:restaurante.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="restaurante-my-suffix.delete({id:restaurante.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
