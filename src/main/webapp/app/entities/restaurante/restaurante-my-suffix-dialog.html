
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRestauranteLabel" data-translate="prueba3App.restaurante.home.createOrEditLabel">Create or edit a Restaurante</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.restaurante.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.restaurante.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="prueba3App.restaurante.direccion" for="field_direccion">Direccion</label>
            <input type="text" class="form-control" name="direccion" id="field_direccion"
                    ng-model="vm.restaurante.direccion"
                    required/>
            <div ng-show="editForm.direccion.$invalid">
                <p class="help-block"
                    ng-show="editForm.direccion.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="prueba3App.restaurante.nombre" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                    ng-model="vm.restaurante.nombre"
                    required/>
            <div ng-show="editForm.nombre.$invalid">
                <p class="help-block"
                    ng-show="editForm.nombre.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="prueba3App.restaurante.ubicacionLat" for="field_ubicacionLat">Ubicacion Lat</label>
            <input type="text" class="form-control" name="ubicacionLat" id="field_ubicacionLat"
                    ng-model="vm.restaurante.ubicacionLat"
                    required/>
            <div ng-show="editForm.ubicacionLat.$invalid">
                <p class="help-block"
                    ng-show="editForm.ubicacionLat.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="prueba3App.restaurante.ubicacionLong" for="field_ubicacionLong">Ubicacion Long</label>
            <input type="text" class="form-control" name="ubicacionLong" id="field_ubicacionLong"
                    ng-model="vm.restaurante.ubicacionLong"
                    required/>
            <div ng-show="editForm.ubicacionLong.$invalid">
                <p class="help-block"
                    ng-show="editForm.ubicacionLong.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
