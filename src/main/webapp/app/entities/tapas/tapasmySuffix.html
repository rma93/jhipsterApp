<div>
    <h2 data-translate="prueba3App.tapas.home.title">Tapas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="tapas-my-suffix.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="prueba3App.tapas.home.createLabel">
                        Create new Tapas
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="idtapa"><span data-translate="prueba3App.tapas.idtapa">Idtapa</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nombre"><span data-translate="prueba3App.tapas.nombre">Nombre</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="ingrediente"><span data-translate="prueba3App.tapas.ingrediente">Ingrediente</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="alergenos"><span data-translate="prueba3App.tapas.alergenos">Alergenos</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="tapas in vm.tapas track by tapas.id">
                    <td><a ui-sref="tapas-my-suffix-detail({id:tapas.id})">{{tapas.id}}</a></td>
                    <td>{{tapas.idtapa}}</td>
                    <td>{{tapas.nombre}}</td>
                    <td>{{tapas.ingrediente}}</td>
                    <td data-translate="{{'prueba3App.Alergenos.' + tapas.alergenos}}">{{tapas.alergenos}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="tapas-my-suffix-detail({id:tapas.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tapas-my-suffix.edit({id:tapas.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tapas-my-suffix.delete({id:tapas.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
